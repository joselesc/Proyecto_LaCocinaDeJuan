  <style>
    /* Estilos para el loader */
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50% rgb(183, 14, 35);
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      display: none; /* Oculto por defecto */
      margin: auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .sucursales {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-body {
      padding: 10px;
    }
  </style>
