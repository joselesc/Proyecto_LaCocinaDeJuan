<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    
    <div class="content">
        <br>
        <div><a href="../index.html" class="boton-volver">Home</a></div>

        <h1 class="logo my-5">Iniciar Sesión <span>LaCocinaDeJuan</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Iniciar Sesión</h3>
                <form id="loginForm" class="flex-column">
                    <div class="my-4">
                        <label>Email</label>
                        <input type="text" name="email" id="email" >
                        <span id="emailError" class="error mb-2"></span>
                    </div>
                    <div class="my-2">
                        <label>Password</label>
                        <input type="password" name="password" id="password" >
                        <span id="passwordError" class="error"></span>
                    </div>
                    <div class="mt-2">
                        <button type="submit">Login</button>
                    </div>
                </form>
                
            </div>
            
        </div>
        <div class="mt-4 text-center">
            <small>&copy; 2024 La Cocina de Juan. Todos los derechos reservados.</small>
        </div>
    </div>
    <br>
    <br>
    <script src="../js/login.js"></script>
</body>
</html>
